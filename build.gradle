plugins {
    id 'java'
    id "application"
}

group 'com.antek.informator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    informatorEntry = "com.antek.informator.Informator"
}

application {
    mainClassName = informatorEntry
}

run{
    standardInput = System.in
}